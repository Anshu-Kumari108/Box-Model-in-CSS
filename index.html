<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box">
        
            <h1 class="box-heading">Your profiles</h1>
            <p class="box-desc">See how your different profiles appear in Google services</p>
            
            <div class="img-box">
                <img class="image-content" src="https://images.unsplash.com/photo-1527061011665-3652c757a4d4?q=80&w=1372&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <img class="image-content" src="https://images.unsplash.com/photo-1471899236350-e3016bf1e69e?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            
            <div class="border"></div>
            
            <div class="box-footer">
               <div class="footer">
                  See profiles
                </div>
            </div>
        
        </div>
        
         
        <div class="card">
            <div class="card-image">
                <img class="img" src="https://images.unsplash.com/photo-1527489377706-5bf97e608852?q=80&w=1559&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="card-icon">
                <i class="fa-solid fa-unlock"></i>
                 Subscribe to any plan
            </div>
            <h1 class="card-heading">Get more features in Google Photos</h1>
            <p class="card-desc">Bring your favourite moments to life with more Google Photos editing tools for Android and iOS,including Magic Eraser.Subject to eligiblity.</p>
            <div class="card-btn">
                <button class="btn-content">View Details</button>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/17a99c6820.js" crossorigin="anonymous"></script>  
    </div>
</body>
</html>
